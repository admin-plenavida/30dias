<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Projeto em Contagem Regressiva</h1>
    <div id="countdown">30 Dias Restantes</div>
  </div>

  <script>
    // Define o prazo de 30 dias a partir do momento atual
    const deadline = new Date();
    deadline.setDate(deadline.getDate() + 30);

    function updateCountdown() {
      const now = new Date();
      const timeRemaining = deadline - now;

      if (timeRemaining <= 0) {
        document.getElementById("countdown").textContent = "O prazo terminou!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${days} Dias, ${hours} Horas, ${minutes} Minutos, ${seconds} Segundos`;
    }

    // Atualiza a contagem a cada segundo
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Atualiza imediatamente ao carregar
  </script>
</body>
</html>

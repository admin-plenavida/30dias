<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Projetos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1E88E5;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        main {
            margin: 20px auto;
            max-width: 900px;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #BB86FC;
            font-size: 1.25rem;
            margin-bottom: 15px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        input {
            width: calc(100% - 20px);
            background-color: #2C2C2C;
            color: white;
            outline: none;
        }
        button {
            background-color: #03DAC6;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00BFA5;
        }
        .project {
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #212121;
            margin-bottom: 15px;
        }
        .project.expired {
            border-color: #CF6679;
        }
        .project .project-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .project-actions button {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
            background-color: #03DAC6;
            border-radius: 6px;
            border: none;
            color: #000;
            transition: background-color 0.3s;
        }
        .project-actions button:hover {
            background-color: #00BFA5;
        }
        .countdown {
            font-size: 1.1rem;
            color: #BB86FC;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #2C2C2C;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        Gestor de Projetos
    </header>
    <main>
        <h2>Adicionar Novo Projeto</h2>
        <form id="add-project-form">
            <input type="text" id="project-name" placeholder="Nome do projeto" required>
            <button type="submit">Adicionar Projeto</button>
        </form>

        <h2>Projetos Ativos</h2>
        <div id="active-projects"></div>

        <h2>Projetos Expirados</h2>
        <div id="expired-projects"></div>

        <h2>Gerenciar Contatos</h2>
        <form id="add-contact-form">
            <input type="email" id="contact-email" placeholder="Adicionar e-mail para notificações">
            <button type="submit">Adicionar Contato</button>
        </form>
        <form id="add-phone-form">
            <input type="text" id="contact-phone" placeholder="Adicionar telefone para WhatsApp">
            <button type="submit">Adicionar Telefone</button>
        </form>
        <ul id="contact-list"></ul>

        <h2>Disparar Relatório</h2>
        <button id="send-email-now">Enviar Relatório por E-mail</button>
        <button id="send-whatsapp-now">Enviar Relatório por WhatsApp</button>
    </main>

    <script>
        const activeProjectsDiv = document.getElementById('active-projects');
        const expiredProjectsDiv = document.getElementById('expired-projects');
        const addProjectForm = document.getElementById('add-project-form');
        const contactList = document.getElementById('contact-list');
        const sendEmailNowButton = document.getElementById('send-email-now');
        const sendWhatsAppNowButton = document.getElementById('send-whatsapp-now');

        const projects = JSON.parse(localStorage.getItem('projects')) || [];
        const contacts = JSON.parse(localStorage.getItem('contacts')) || [];

        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
        }

        function saveContacts() {
            localStorage.setItem('contacts', JSON.stringify(contacts));
        }

        function renderProjects() {
            activeProjectsDiv.innerHTML = '';
            expiredProjectsDiv.innerHTML = '';

            const activeProjects = projects.filter(p => !p.expired);
            const expiredProjects = projects.filter(p => p.expired);

            activeProjects.sort((a, b) => b.remainingTime - a.remainingTime);

            activeProjects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project';
                projectDiv.innerHTML = `
                    <div>${project.name}</div>
                    <div class="countdown" id="countdown-${project.id}"></div>
                    <div class="project-actions">
                        <button onclick="extendProject('${project.id}')">Prorrogar (${project.extensions || 0})</button>
                        <button onclick="deleteProject('${project.id}')">Excluir</button>
                    </div>
                `;
                activeProjectsDiv.appendChild(projectDiv);
                updateCountdown(project.id);
            });

            expiredProjects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project expired';
                projectDiv.innerHTML = `<div>${project.name}</div><div class="countdown">Expirado</div>`;
                expiredProjectsDiv.appendChild(projectDiv);
            });
        }

        function renderContacts() {
            contactList.innerHTML = '';
            contacts.forEach((contact, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${contact} <button onclick="deleteContact(${index})">Excluir</button>`;
                contactList.appendChild(li);
            });
        }

        function addProject(name) {
            const now = Date.now();
            const project = {
                id: Date.now().toString(),
                name,
                deadline: now + 30 * 24 * 60 * 60 * 1000,
                expired: false,
                extensions: 0
            };
            projects.push(project);
            saveProjects();
            renderProjects();
        }

        function extendProject(id) {
            const project = projects.find(p => p.id === id);
            if (project) {
                project.deadline += 30 * 24 * 60 * 60 * 1000;
                project.extensions++;
                saveProjects();
                renderProjects();
            }
        }

        function deleteProject(id) {
            const index = projects.findIndex(p => p.id === id);
            if (index > -1) {
                projects.splice(index, 1);
                saveProjects();
                renderProjects();
            }
        }

        function addContact(email) {
            contacts.push(email);
            saveContacts();
            renderContacts();
        }

        function deleteContact(index) {
            contacts.splice(index, 1);
            saveContacts();
            renderContacts();
        }

        function updateCountdown(id) {
            const project = projects.find(p => p.id === id);
            if (project && !project.expired) {
                const countdownElement = document.getElementById(`countdown-${id}`);
                const interval = setInterval(() => {
                    const now = Date.now();
                    const remainingTime = project.deadline - now;

                    if (remainingTime <= 0) {
                        project.expired = true;
                        saveProjects();
                        renderProjects();
                        clearInterval(interval);
                    } else {
                        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                    }
                }, 1000);
            }
        }

        function generateReport() {
            return projects.map(p => {
                const status = p.expired ? 'Expirado' : `${Math.ceil((p.deadline - Date.now()) / (1000 * 60 * 60 * 24))} dias restantes`;
                return `${p.name}: ${status}`;
            }).join('\n');
        }

        function sendEmailReport() {
            const report = generateReport();
            const subject = "Relatório de Projetos";
            const body = encodeURIComponent(report);
            contacts.forEach(contact => {
                const mailtoLink = `mailto:${contact}?subject=${subject}&body=${body}`;
                window.open(mailtoLink, '_blank');
            });
        }

        function sendWhatsAppReport() {
            const report = generateReport();
            contacts.forEach(contact => {
                const whatsappLink = `https://wa.me/${contact}?text=${encodeURIComponent(report)}`;
                window.open(whatsappLink, '_blank');
            });
        }

        sendEmailNowButton.addEventListener('click', sendEmailReport);
        sendWhatsAppNowButton.addEventListener('click', sendWhatsAppReport);

        addProjectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const projectName = document.getElementById('project-name').value;
            if (projectName) {
                addProject(projectName);
                addProjectForm.reset();
            }
        });

        document.getElementById('add-contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('contact-email').value;
            if (email) {
                addContact(email);
                document.getElementById('add-contact-form').reset();
            }
        });

        setInterval(() => {
            projects.forEach(project => updateCountdown(project.id));
        }, 1000);

        // Envio diário às 08:00
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 8 && now.getMinutes() === 0) {
                sendEmailReport();
                sendWhatsAppReport();
            }
        }, 60000);

        renderProjects();
        renderContacts();
    </script>
</body>
</html>
